<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

.container {
  text-align: center;
  animation: fadeIn 1.5s ease;
}

h1 {
  font-size: 4rem;
  letter-spacing: 4px;
}

p {
  margin-top: 15px;
  opacity: 0.7;
}

.loader {
  margin: 40px auto 0;
  width: 60px;
  height: 60px;
  border: 4px solid #333;
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

footer {
  position: absolute;
  bottom: 20px;
  opacity: 0.4;
  font-size: 12px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>COMING SOON</h1>
  <p>Something awesome is on the way.</p>

  <div class="loader"></div>
</div>

<footer>
  Â© 2026
</footer>

</body>
</html>
