<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>120 Runner</title>
<style>
body {
  margin: 0;
  background: #f5f5f5;
  overflow: hidden;
  font-family: Arial;
}

canvas {
  display: block;
  margin: auto;
  background: white;
}
</style>
</head>

<body>

<canvas id="game" width="800" height="250"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let y = 170;
let velocity = 0;
let gravity = 0.6;
let jumping = false;

let cactusX = 800;
let score = 0;
let speed = 6;

function jump() {
  if (!jumping) {
    velocity = -12;
    jumping = true;
  }
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

function update() {
  ctx.clearRect(0,0,800,250);

  // Player "120"
  velocity += gravity;
  y += velocity;

  if (y >= 170) {
    y = 170;
    jumping = false;
  }

  ctx.font = "40px Arial";
  ctx.fillText("120",50,y);

  // Cactus
  cactusX -= speed;
  if (cactusX < -20) {
    cactusX = 800;
    score++;
    speed += 0.2;
  }

  ctx.fillRect(cactusX,180,20,40);

  // Collision
  if (cactusX < 110 && cactusX > 50 && y > 140) {
    alert("Game Over!\nScore: " + score);
    location.reload();
  }

  // Score
  ctx.font = "16px Arial";
  ctx.fillText("Score: "+score,700,20);

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
